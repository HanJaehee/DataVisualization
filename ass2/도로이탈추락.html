    stroke: black;
    stroke-width: 3px;
}

var series = ["승용차", "승합차", "화물차", "이륜차", "자전거"];

var dataset = [{'2017': 6, '2018':33},
                {'2017': 1, '2018':1},
                {'2017': 20, '2018':20},
                {'2017': 7, '2018':18},
                {'2017': 2, '2018':3}, ];


var keys = d3.keys(dataset[0]);
var data = [];

dataset.forEach(function(d, i) {
    data[i] = keys.map(function(key) { return {x: key, y: d[key]}; })
});

var margin = {left: 20, top: 10, right: 10, bottom: 20};
var svg = d3.select("svg");
var width  = parseInt(svg.style("width"), 10) - margin.left - margin.right;
var height = parseInt(svg.style("height"), 10)- margin.top  - margin.bottom;

var svgG = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale = d3.scalePoint()//scaleBand() scaleOrdinal
    .domain(keys)
    .rangeRound([50, width-100]);

var yScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice()
    .range([height, 0]);

var colors = d3.scaleOrdinal(d3.schemeCategory20);
    
svgG.append("g")            
    .attr("class", "grid")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)
        .tickSize(-height)
    );
    
svgG.append("g")
    .attr("class", "grid")
    .call(d3.axisLeft(yScale)
        .ticks(5)
        .tickSize(-width)
    );
    
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return xScale(d.x); })
    .y(function(d) { return yScale(d.y); });
    
var lineG = svgG.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g");

lineG.append("path")
    .attr("class", "lineChart")
    .style("stroke", function(d, i) { return colors( series[i]); })
    .attr("d", line);

var legend = svgG.append("g")
    .attr("text-anchor", "end")
    .selectAll("g")
    .data(series)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", width - 20)
    .attr("width", 19)
    .attr("height", 19)
    .attr("fill", colors);

legend.append("text")
    .attr("x", width - 30)
    .attr("y", 9.5)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });
